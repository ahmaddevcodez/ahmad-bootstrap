<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/contact.css" />
    <style>
      button,
      a {
        letter-spacing: 0.03rem;
        font-size: 0.9rem !important;
        word-spacing: 0.1rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +92 3043406494</div>
            </div>
            <div class="screen-body-item">
              <form data-="ahmadTahir1399@gmail.com" class="app-form">
                <div class="app-form-group">
                  <input
                    type="name"
                    class="app-form-control"
                    placeholder="NAME"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="email"
                    class="app-form-control"
                    placeholder="EMAIL"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    type="number"
                    class="app-form-control"
                    placeholder="CONTACT NO"
                  />
                </div>
                <div class="app-form-group message">
                  <input
                    type="text"
                    class="app-form-control"
                    placeholder="MESSAGE"
                  />
                </div>
                <div class="app-form-group d-flex flex-column buttons">
                  <button type="reset" class="app-form-button cancel">
                    CANCEL
                  </button>
                  <button type="submit" class="app-form-button send">
                    SEND
                  </button>
                  <button class="go-back">
                    <a
                      style="text-decoration: none !important"
                      href="./index.html"
                      >GO BACK TO WEBSITE</a
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="credits">
          inspired by
          <a
            class="credits-link"
            href="https://www.youtube.com/channel/UCR5cz9UQnH-foYTpnxOdR3"
            target="_blank"
          >
            <svg class="dribbble" viewBox="0 0 200 200">
              <g stroke="#ffffff" fill="none">
                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                <path
                  d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                  stroke-width="20"
                ></path>
                <path
                  d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                  stroke-width="20"
                ></path>
                <path
                  d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                  stroke-width="20"
                ></path>
              </g>
            </svg>
            HENNRY CODES
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
